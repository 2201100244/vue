<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>My first Vue app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1 class="bg-primary text-white display-4 px-3">Vue3</h1>
    <div id="app" class="container">
      <p>{{message}}</p>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>mail</th>
            <th>tel</th>
          </tr>
        </thead>
        <tr v-for="item in items" :key="item.name">
          <td>{{item.name}}</td>
          <td>{{item.mail}}</td>
          <td>{{item.tel}}</td>
        </tr>
      </table>
    </div>
    <script>
      const appdata = {
        data() {
          return {
            message: "データをテーブル表示する",
            items: []
          }
        },
        mounted(){
          const backendEntrypoint = "http://localhost:30023/notes_from_b";

          axios.get(backendEntrypoint)
            .then(response => {
              this.items = response.data;
              console.log(this.items);
            })
            .catch(error => {
              console.log("データを取得できませんでした");
            });
        }
      };
      Vue.createApp(appdata).mount("#app");
    </script>
  </body>
</html>
